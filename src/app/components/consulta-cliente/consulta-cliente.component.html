<div>

  <form class="content" (ngSubmit)="listaClienteParametros()">


    <div class="submit-form">

      <div class="row">
        <div class="col-lg-12">
          <h6>Consulta de cliente usando JSON</h6>
        </div>
      </div>

      <div class="row" style="margin-top: 2%">
        <label for="dni" class="col-lg-1">Nombre</label>
        <div class="col-lg-2">
          <input type="text" class="form-control" name="nombre" id="nombre" [(ngModel)]="nombre" />
        </div>
        <label for="dni" class="col-lg-1">DNI</label>
        <div class="col-lg-2">
          <input type="text" class="form-control" name="dni" id="dni" [(ngModel)]="dni" />
        </div>

      </div>

      <div class="row" style="margin-top: 2%">
        <div class="col-lg-4">
          <label for="departamento">Departamento</label>
          <select id="departamento" name="departamento" class="form-control" (change)="listarProvincias(departamento)"
            [(ngModel)]="departamento">
            <option value="-1">[Seleccione]</option>
            <option *ngFor="let aux of departamentos" value="{{ aux }}">
              {{ aux }}
            </option>
          </select>
        </div>

        <div class="col-lg-4">
          <label for="provincia">Provincia</label>
          <select id="provincia" name="provincia" class="form-control"
            (change)="listarDistritos(departamento,provincia)" [(ngModel)]="provincia">
            <option value="-1">[Seleccione]</option>
            <option *ngFor="let aux of provincias" value="{{ aux }}">
              {{ aux }}
            </option>

          </select>
        </div>

        <div class="col-lg-4">
          <label for="distrito">Distrito</label>
          <select id="distrito" name="distrito" class="form-control" [(ngModel)]="selDistrito">
            <option value="-1">[Seleccione]</option>
            <option *ngFor="let aux of distritos" value="{{ aux.idUbigeo }}">
              {{ aux.distrito }}
            </option>
          </select>
        </div>

        <div class="col-lg-4 mt-4">
          <label for="estado">Estado</label>
          <input type="checkbox" [(ngModel)]="estado" name="estado" class="ml-3">
        </div>

        <div class="col-lg-2 mt-4">
          <button class="btn btn-success">Filtrar</button>
        </div>
      </div>



      <div class="row" style="margin-top: 3%">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>DNI</th>
              <th>Ubigeo</th>
              <th>Estado</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cli of clientes">
              <td>{{ cli.idCliente }}</td>
              <td>{{ cli.nombres }} {{cli.apellidos}}</td>
              <td>{{ cli.dni }}</td>
              <td>{{ cli.ubigeo?.departamento }} - {{ cli.ubigeo?.provincia }} - {{ cli.ubigeo?.distrito }}</td>
              <td>{{ cli.estado == 1 ? 'Activo' : 'Inactivo' }}</td>
            </tr>
          </tbody>

        </table>

      </div>


    </div>

  </form>


</div>
