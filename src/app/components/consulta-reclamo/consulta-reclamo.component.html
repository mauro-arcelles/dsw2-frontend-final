<div>

    <form class="content"  (submit) = "consultaReclamo()">


    <div class="submit-form" >
  
         <div class="row">
            <div class="col-lg-12">
                <h6>Consulta de Reclamos</h6>
            </div>
        </div>
  
        <div class="row" style="margin-top: 2%">
                <label for="descripcion" class="col-lg-1">Descripción</label>
                <div class="col-lg-2">
                    <input type="text" class="form-control" name="descripcion" id="descripcion"  [(ngModel)]= "descripcion"/>
                </div>
                <div class="col-lg-2">
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="estado" [(ngModel)]= "estado" checked  name="estado"/>
                        <label class="custom-control-label" for="estado">Estado</label>
                    </div>
                </div>
                <div class="col-lg-2">
                    <button class="btn btn-success">Filtrar</button>
                </div>
         </div>

         <div class="col-lg-3">
            <label for="cliente">Cliente</label>
            <select  id="cliente" name="cliente" class="form-control" [(ngModel)]="reclamo!.cliente!.idCliente">
            <option value="-1"> [Seleccione cliente] </option>  
            <option *ngFor=" let aux of cliente" value="{{aux.idCliente}}">
                    {{aux.nombres}}
                </option>
            </select>
        </div>
    
        <div class="col-lg-3">
            <label for="tipoReclamo">Tipo de reclamo</label>
            <select  id="tipoReclamo" name="tipoReclamo" class="form-control" [(ngModel)]="reclamo!.tipoReclamo!.idTipoReclamo">
                <option value="-1"> [Seleccione reclamo] </option>  
                <option *ngFor="let aux of tiporeclamo" value="{{aux.idTipoReclamo}}">
                    {{aux.descripcion}}
                </option>

            </select>
        </div>
    </div>

         <div class="row" style="margin-top: 2%">
            <label for="fecCom1" class="col-lg-2">De la fecha</label>
            <div class="col-lg-3">
                <input type="date" class="form-control" name="fecCom1" id="fecCom1"  [(ngModel)]= "fecCom1" />
            </div>
            <label for="fecCom2" class="col-lg-2">Hasta la fecha</label>
            <div class="col-lg-3">
                <input type="date" class="form-control" name="fecCom2" id="fecCom2"  [(ngModel)]= "fecCom2" />
            </div>
         </div>

         <div class="row" style="margin-top: 3%">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Descripción</th>
                            <th>Estado</th>
                            <th>Fecha de Compra</th>
                            <th>Cliente</th>
                            <th>Tipo de Reclamo</th>
                            <th>Fecha Registro</th>
                        </tr>
                    </thead>
                    <tbody>
                            <tr *ngFor = "let aux of reclamos" >
                                 <td>{{ aux.descripcion }}</td>   
                                 <td>{{ aux.estado==1?'Activo':'Inactivo' }}</td>
                                 <td>{{ aux.fechaCompra }}</td> 
                                 <td>{{ aux.cliente?.nombres }}</td>   
                                 <td>{{ aux.tipoReclamo?.descripcion }}</td>
                                 <td>{{ aux.fechaRegistro }}</td>   
                            </tr>

                    </tbody>
                       

                </table>


         </div>
        

     

  
     </form>
  
  
    </div>
