<div>

    <form class="content" (ngSubmit)="listaSedePorFiltro()">


        <div class="submit-form">

            <div class="row">
                <div class="col-lg-12">
                    <h6>Consulta de sedes usando JSON</h6>
                </div>
            </div>

            <div class="row" style="margin-top: 2%">
                <label for="nombre" class="col-lg-1">Nombre:</label>
                <div class="col-lg-2">
                    <input type="text" class="form-control" name="nombre" id="nombre" [(ngModel)]="nombre" />
                </div>
                <label for="codigoPostal" class="col-lg-1">Código Postal:</label>
                <div class="col-lg-2">
                    <input type="text" class="form-control" name="codigoPostal" id="codigoPostal"
                        [(ngModel)]="codigoPostal" />
                </div>

                <label for="pais" class="col-lg-1">País:</label>
                <div class="col-lg-2">
                    <select id="pais" name="pais" class="form-control" [(ngModel)]="idPais">
                        <option value="-1">[Seleccione]</option>
                        <option *ngFor="let pais of paises" value="{{ pais.idPais }}">
                            {{ pais.nombre }}
                        </option>
                    </select>
                </div>

                <label for="estado" class="col-lg-1">Estado:</label>
                <div class="col-lg-2">
                    <input type="checkbox" [(ngModel)]="estado" name="estado" id="estado" class="ml-3">
                    <small *ngIf="!estado"> Inactivo</small>
                    <small *ngIf="estado"> Activo</small>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-2 mt-4">
                    <button class="btn btn-success" type="submit">Filtrar</button>
                </div>
            </div>


            <div class="row" style="margin-top: 3%">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Dirección</th>
                            <th>Estado</th>
                            <th>Código Postal</th>
                            <th>País</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let sede of sedes">
                            <td>{{ sede.idSede }}</td>
                            <td>{{ sede.nombre }}</td>
                            <td>{{ sede.direccion }}</td>
                            <td>
                                <span *ngIf="sede.estado==1" class="badge badge-success">Activo</span>
                                <span *ngIf="sede.estado==0" class="badge badge-danger">Inactivo</span>
                            </td>
                            <td>{{ sede.codigoPostal }}</td>
                            <td>{{ sede.pais?.nombre }}</td>
                        </tr>
                    </tbody>

                </table>

            </div>


        </div>

    </form>


</div>
