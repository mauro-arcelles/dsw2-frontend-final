<div>

    <form class="content" (ngSubmit)="agregarSede()">
      <div class="submit-form">
  
        <div class="row">
          <div class="col-lg-12">
            <h6>Registro de Sede </h6>
          </div>
        </div>
  
        <div class="row" style="margin-top: 3%">
          <div class="col-lg-6">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="nombre" [(ngModel)]="nuevaSede.nombre"/>
          </div>
  
          <div class="col-lg-6">
            <label for="direccon">Dirección</label>
            <input type="text" class="form-control" name="direccon" id="direccon" [(ngModel)]="nuevaSede.direccion"/>
          </div>
  
          <div class="col-lg-3">
            <label for="codigoPostal">Código Postal</label>
            <input type="text" class="form-control" name="codigoPostal" id="codigoPostal" maxlength="8" [(ngModel)]="nuevaSede.codigoPostal"/>
          </div>

          <div class="col-lg-3">
            <label for="pais">País</label>
            <select name="pais" id="pais" class="form-control" [(ngModel)]="nuevaSede.pais">
                <option value="-1">Elija el país</option>
                <option value="{{pais.idPais}}" *ngFor="let pais of paises">{{pais.nombre}}</option>
            </select>
          </div>
  
        </div>
  
        <div class="row" style="margin-top: 3%">
          <div class="col-lg-12">
            <button class="btn btn-success">Enviar</button>
          </div>
        </div>
  
  
      </div>
  
    </form>
  
  
  </div>
